name: Add Label
on:
  pull_request:
    types:
      - opened
jobs:
  add-label:
    name: Add Label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: delivery-much/actions-assigner@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: christianvuerings/add-labels@v1.1
        with:
          labels: |
            Missing dev review
            Don't merge yet
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
