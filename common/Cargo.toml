[package]
name = "common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
unic-langid = "0.9.1"
isolang = "2.2.0"
fluent-templates = "0.8.0"
notify = "5.1.0"
serde = "1.0.150"
serde_json = "1.0.89"
once_cell = "1.13"
clap = { version = "4.0.32", features = ["derive"] }
rodio = "0.16"
uuid = { version = "1.0", features = ["serde", "v4"] }
notify-rust = { version = "4.6.0", default-features = false, features = ["d"] }
dirs = "4.0.0"
base64 = "0.20.0"
timeago = "0.4.0"
lipsum = "0.8.2"
chrono = "0.4.19"
rand = "0.8.4"
image = "0.24.5"
names = "0.14.0"
titlecase = "2.2.1"
substring = "1.4.5"
icons = { path="../icons" }
humansize = "2.0.0"

extensions = { path="../extensions" }

async-stream = "0.3.4"
futures = "0.3"
futures-util = "0.3.26"
# do we really want to pull in all of tokio? 
tokio = { version = "1.23.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }

mime = "0.3.16"
tempfile = "3.0.7"

warp = { git = "https://github.com/Satellite-im/Warp", rev = "a7e075238ee926919894cb27d743284ed3724dc2" }
warp-mp-ipfs = { git = "https://github.com/Satellite-im/Warp", rev = "a7e075238ee926919894cb27d743284ed3724dc2" }
warp-rg-ipfs = { git = "https://github.com/Satellite-im/Warp", rev = "a7e075238ee926919894cb27d743284ed3724dc2" }
warp-fs-ipfs = { git = "https://github.com/Satellite-im/Warp", rev = "a7e075238ee926919894cb27d743284ed3724dc2" }

dioxus = { git = "https://github.com/DioxusLabs/dioxus", rev="d521da1991719760e271457dfe4f9ddf281afbb3" }
dioxus-desktop = { git = "https://github.com/DioxusLabs/dioxus", rev = "d521da1991719760e271457dfe4f9ddf281afbb3", features = [
    "transparent",
] }
derive_more = "0.99"
either = "1.6.1"
wry = { version = "0.23.4" }

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.24.1"
objc = "0.2.7"
core-foundation = "0.9.3"